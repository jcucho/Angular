<div ng-controller="supplierController as vm">
    <div ng-show="vm.showCreate" class="alert alert-success alert-dismissable">
        <a href="" class="close" data-dismiss="alert" arialabel="close">&times;</a>
        <strong>OK</strong> The Supplier was created properly.
    </div>
    <div>
        <button ng-click="vm.create();" data-toggle="modal" data-target="#modal-container" class="btn btn-success btn-sm">
            <span class="glyphicon glyphicon-plus"></span> Create New
            Supplier
        </button>
    </div>
    <ul uib-pagination total-items="vm.totalRecords" items-per-page="vm.itemsPerPage" ng-model="vm.currentPage" max-size="vm.maxSize" ng-change="vm.pageChanged()"></ul>
    <div class="row">
        <supplier-card ng-repeat-start="supplier in vm.supplierList"
                       id="{{::supplier.id}}"
                       company-name="{{::supplier.companyName}}"
                       contact-name="{{::supplier.contactName}}"
                       contact-title="{{::supplier.contactTitle}}"
                       city="{{::supplier.city}}"
                       country="{{::supplier.country}}"                       
                       phone="{{::supplier.phone}}"
                       fax="{{::supplier.fax}}">
                       

            <button ng-click="vm.getSupplier(supplier.id); vm.edit();" data-toggle="modal" data-target="#modal-container" class="btn btn-success btn-sm">
                <span class="glyphicon glyphicon-edit"></span> Edit
            </button>
            <button ng-click="vm.getSupplier(supplier.id); vm.delete();" data-toggle="modal" data-target="#modal-container" class="btn btn-danger btn-sm">
                <span class="glyphicon glyphicon-erase"></span> Delete
            </button>
        </supplier-card>
        <div ng-repeat-end ng-if="($index+1) % 3 == 0" class="clearfix"></div>
    </div>
    <ul uib-pagination total-items="vm.totalRecords"
        items-per-page="vm.itemsPerPage"
        ng-model="vm.currentPage"
        max-size="vm.maxSize"
        ng-change="vm.pageChanged()"></ul>
    <modal-panel title="{{vm.modalTitle}}"
                 button-title="{{vm.modalButtonTitle}}"
                 save-function="vm.modalFunction"
                 close-function="vm.closeModal"
                 read-only="vm.readOnly"
                 is-delete="vm.isDelete">
        <supplier-form supplier="vm.supplier">
        </supplier-form>
    </modal-panel>
</div>
