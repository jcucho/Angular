<div class="form-horizontal">
    <input type="hidden" ng-model="supplier.id" value="{{supplier.id}}" />
    <div class="form-group">
        <label class="col-sm-4 control-label">Company Name: </label>
        <div class="col-sm-6">
            <input id="companyName" class="form-control" type="text"
                   ng-model="supplier.companyName" value="{{supplier.companyName}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Contact Name: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="supplier.contactName"
                   value="{{supplier.contactName}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Contact Title: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="supplier.contactTitle"
                   value="{{supplier.contactTitle}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">City: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="supplier.city"
                   value="{{supplier.city}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Country: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="supplier.country"
                   value="{{supplier.country}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Phone: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="supplier.phone"
                   value="{{supplier.phone}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Fax: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="supplier.fax"
                   value="{{supplier.fax}}" />
        </div>
    </div>
</div>
